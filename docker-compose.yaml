services:
  application-first:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    expose:
      - "3000"
    restart: unless-stopped

  application-second:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    expose:
      - "3000"
    restart: unless-stopped

  application-third:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "30000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - application-first
      - application-second
      - application-third
